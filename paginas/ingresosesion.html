<body>
    <header>
        <div>
            <img src="../img/robot.svg" alt="">
        </div>
        <nav class="nav">
            <ul class="nav-ul">
                <li class="nav-ul-li"><a href="../index.html">Incio</a></li>

                <li class="nav-ul-li"><a href="ingresosesion.html">ingresar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="form-container" id="form-container">
                <div class="form-toggle">
                    <button id="login-btn" onclick="toggleForm('login')">Iniciar Sesión</button>
                    <button id="register-btn" onclick="toggleForm('register')">Registrarse</button>
                </div>
                <form id="login-form" class="form active moverse-dentro-izquierda ">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Ingresar</button>
                </form>
                <form id="register-form" class="form ">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" required>
                    <input type="text" placeholder="Correo Electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar Contraseña" required>
                    <input type="text" placeholder="Número de Teléfono" required>
                    <input type="date" placeholder="Fecha de Nacimiento" required>
                    <button type="submit">Registrar</button>
                </form>
            </section>
        </div>
    </main>
